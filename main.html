<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./common.css" rel="stylesheet"/>
</head>
<body style="background-color: white;">
    <div class="wrap" style="min-height: 700px; background-color: white; overflow-x:hidden">
        
        <div id="header">
            <p>SOHEE KIM</p>
        </div>
        
        <div style="height: 75px;"></div>
        
        <div class="chat_cont">
            <!-- 날짜 -->
            <p class="date">2022년 4월 23일</p>
            <!-- 내용 -->
            <div class="you">생일이 언제야?</div>
            <div class="me">2000년 1월 4일에 태어났어</div>
           <div class="you">우와 그렇구나</div>
            <div class="you">넌 무슨 공부해?</div>
            <div class="me">소프트웨어 전공 중이야~!</div>
            <div class="you">개발자가 꿈이겠네?</div>
            <div class="me">맞아맞아 열심히 공부해야지</div>
            <div class="you">멋져~~! 취미는 뭐야?</div>
            <div class="me">사진 찍는 거 좋아하고 음악 듣는 것도 좋아해</div>
            <div class="me"><img src="./images/img1.jpeg" align="middle"></div>
            <div class="me"><img src="./images/img2.jpeg" align="middle"></div>
            <div class="me">내가 찍은 우리 학교야!</div>
            <div class="you">학교 예쁘다!! 음악은 요즘 뭐 들어?</div>
            <div class="me">https://www.youtube.com/embed/zsvBZzzRrqg</div>
            <iframe width="70%" height="250px" src="https://www.youtube.com/embed/zsvBZzzRrqg" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            <div class="me">이거! 너한테도 추천할게</div>
            <div class="you">지금 들어보고 왔는데 너무 좋다</div>
            <div class="me">그치</div>
            <div class="you">너에 대해 소개해 줘서 고마워</div>
        </div>
        
        <div id="send">
            <div id="send_box"><input type="text" placeholder="메세지를 입력하세요."></div>
            <div id="send_img"><img src="./images/icon_send.png" align="middle"></div>
        </div>

        <div style="clear: both; height: 80px;"></div>
    </div>
</body>
</html>
